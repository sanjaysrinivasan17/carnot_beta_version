<div class="sharedata">
    <div class="info_text">
        <b>Share -</b>
        {{project_name}}
    </div>
    <form [formGroup]="Role_mapping">
    <mat-form-field appearance="fill"
        style="top: 35px; left: 185px; width: 250px; font-family: 'Montserrat', Helvetica, sans-serif; font-size: 16px!important;">
        <mat-label>Select User</mat-label>
        <mat-select [formControl]="user_data"  (ngModelChange)="user_mapping($event)" id="role" name="role">
            <mat-option *ngFor="let i of user" [value]="i">{{i.name}}</mat-option>
        </mat-select>
    </mat-form-field>
    </form>
</div>
<div class="info_text1">
    <b>People with access </b>
</div>
<table>
    <colgroup>
        <col span="2">
        <col>
      </colgroup>
    <tr>
        <!-- <th>User Name</th> -->
        <th>Full name</th>
        <th>Email</th>
        <!-- <th>Date Created</th> -->
        <th>Role</th>
        
    </tr>
    <tr *ngFor="let i of roles" >
        <!-- <td>{{i.username}}</td> -->
        <!-- <td>{{i.username}}</td> -->
        <td>{{i.name}}</td>
        <td>{{i.email}}</td>
        <td>{{i.role}}</td>
        <!-- <td>{{i.number}}</td> -->
        <!-- <td></td> -->

    </tr>
</table>

<mat-dialog-actions>
    <button mat-button mat-dialog-close style="color: #fff;">Cancel</button>
    <button mat-button cdkFocusInitial style="color: #fff;" (click)="send_user()" id="ddlViewBy">Share</button>
</mat-dialog-actions>

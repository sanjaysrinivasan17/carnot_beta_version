<mat-card class="mt-5">
    <mat-card-content>
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="p-1">
                    <h4 class="step-heading">All Set, Provide Payload Data</h4>
                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field appearance="fill" class="w-100">
                                <mat-label>Resolution</mat-label>
                                <input matInput placeholder="Enter Resolution" #resolution>
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field appearance="fill" class="w-100">
                                <mat-label>Frame Rate</mat-label>
                                <input matInput placeholder="Enter Frame Rate" #frame_rate>
                            </mat-form-field>
                        </div>
                        <div class="col-md-4">
                            <mat-form-field appearance="fill" class="w-100">
                                <mat-label>Flight Speed</mat-label>
                                <input matInput placeholder="Enter Flight Speed"#flight_speed>
                            </mat-form-field>
                        </div>
                        <div class="col-md-8">
                            <mat-form-field appearance="fill" class="w-100">
                                <mat-label>Radiometry Capability</mat-label>
                                <mat-select (selectionChange)="radio($event.value)">
                                    <mat-option value="1">Option 1</mat-option>
                                    <mat-option value="2">Option 2</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field appearance="fill" class="w-100">
                                <mat-label>Integration</mat-label>
                                <mat-select (selectionChange)="Integration($event.value)">
                                    <mat-option value="1">Option 1</mat-option>
                                    <mat-option value="2">Option 2</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field appearance="fill" class="w-100">
                                <mat-label>Lens Focal</mat-label>
                                <mat-select (selectionChange)="lens($event.value)">
                                    <mat-option value="1">Option 1</mat-option>
                                    <mat-option value="2">Option 2</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field appearance="fill" class="w-100">
                                <mat-label>Angle of View</mat-label>
                                <input matInput placeholder="Enter Angle of View" #aov>
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field appearance="fill" class="w-100">
                                <mat-label>Height</mat-label>
                                <input matInput placeholder="Enter Height" #height>
                            </mat-form-field>
                        </div>
                    </div>
                </div>
            </div>
            <!-- <div class="col-lg-5 col-md-6 img-container">
                <img src="../../assets/images/drone.svg" class="env-image">
            </div> -->
        </div>
    </mat-card-content>
    <mat-card-actions class="pt-3 pl-2 pr-2 pb-2 action">
        <div class="float-left">
            <button mat-button class="btn p-1 pl-5 pr-5 mr-1 stepper-action-btn text-uppercase" (click)="prev()">PREV</button>
            <button mat-button class="btn p-1 pl-5 pr-5 stepper-action-btn text-uppercase" (click)="next(resolution.value,frame_rate.value,flight_speed.value,aov.value,height.value)">NEXT</button>
        </div>
    </mat-card-actions>
</mat-card>

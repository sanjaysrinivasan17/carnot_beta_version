<mat-card class="mt-5">
    <mat-card-content>
        <div class="row">
            <div class="col-lg-12 col-md-12">
                
                <div class="p-1">
                   
                    <h4 class="step-heading">Give Us Environmental Info</h4>
                    
                    <div class="row">
                        <div class="col-md-12">
                            <div class="date-picker">
                                <mat-form-field class="example-full-width" appearance="outline">
                                    <mat-label>Choose a date</mat-label>
                                    <input matInput [matDatepicker]="picker" #date>
                                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                    <mat-datepicker #picker></mat-datepicker>
                                </mat-form-field>
                            </div>
                        </div>
                        
                        <div class="col-md-12">
                            <mat-form-field appearance="fill" class="w-100">
                                <mat-label>Irradiation</mat-label>
                                <input matInput placeholder="Enter Irradiation" #irradiation>
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field appearance="fill" class="w-100">
                                <mat-label>Ambiant Air Temperature</mat-label>
                                <input matInput placeholder="Enter Ambiant Air Temperature" #air_temp>
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field appearance="fill" class="w-100">
                                <mat-label>Wind Speed</mat-label>
                                <input matInput placeholder="Enter Wind Speed" #wind_speed>
                            </mat-form-field>
                        </div>
                        <div class="col-md-12">
                            <mat-form-field appearance="fill" class="w-100">
                                <mat-label>Cloud Coverage</mat-label>
                                <input matInput placeholder="Enter Cloud Coverage" #cloud_cov>
                            </mat-form-field>
                        </div>
                        <div class="col-md-12">
                            <mat-form-field appearance="fill" class="w-100">
                                <mat-label>Soiling</mat-label>
                                <mat-select (selectionChange)="soling($event.value)">
                                    <mat-option value="1">Option 1</mat-option>
                                    <mat-option value="2">Option 2</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                </div>
            </div>
            <!-- <div class="col-lg-5 col-md-6 img-container">
                <img src="../../assets/images/env.svg" class="env-image">
            </div> -->
        </div>
    </mat-card-content>
    <mat-card-actions class="pt-3 pl-2 pr-2 pb-2 action">
        <div class="float-left">
            <!-- <button mat-button class="btn p-1 pl-5 pr-5 mr-1 stepper-action-btn text-uppercase" (click)="prev()">PREV</button> -->
            <button mat-button class="btn p-1 pl-5 pr-5 stepper-action-btn text-uppercase" (click)="next(date.value,irradiation.value,air_temp.value,wind_speed.value,cloud_cov.value)">NEXT</button>
        </div>
    </mat-card-actions>
</mat-card>

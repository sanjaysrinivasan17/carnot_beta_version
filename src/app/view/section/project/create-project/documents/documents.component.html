<mat-card class="mt-5">
    <mat-card-content>
        <div class="p-1">
            <h4 class="step-heading" style="font-family: 'Montserrat', Helvetica, sans-serif;">Upload Documents</h4>
            <div class="row mt-5">
                <div class="col-md-6">
                    <mat-card>
                        <mat-card-header>
                            <div mat-card-avatar class="file-avatar"></div>
                            <mat-card-title style="font-family: 'Montserrat', Helvetica, sans-serif;">CAD File</mat-card-title>
                            <mat-card-subtitle style="font-family: 'Montserrat', Helvetica, sans-serif;">Only .dwg format</mat-card-subtitle>
                        </mat-card-header>
                        <file></file>
                        <mat-card-content>
                        </mat-card-content>
                    </mat-card>
                </div>
                <div class="col-md-6">
                    <mat-card>
                        <mat-card-header>
                            <div mat-card-avatar class="file-avatar"></div>
                            <mat-card-title style="font-family: 'Montserrat', Helvetica, sans-serif;">IR Image</mat-card-title>
                            <mat-card-subtitle style="font-family: 'Montserrat', Helvetica, sans-serif;">Only .ir format</mat-card-subtitle>
                        </mat-card-header>
                        <mat-card-content>
                            <file></file>
                        </mat-card-content>
                    </mat-card>
                </div>
            </div>
        </div>
    </mat-card-content>
    <mat-card-actions class="p-2 action">
        <div class="float-left">
            <button mat-button class="btn p-1 pl-5 pr-5 mr-1 stepper-action-btn text-uppercase" style="font-family: 'Montserrat', Helvetica, sans-serif;" (click)="prev()">PREV</button>
            <button mat-button class="btn p-1 pl-5 pr-5 stepper-action-btn text-uppercase" style="font-family: 'Montserrat', Helvetica, sans-serif;">complete</button>
        </div>
    </mat-card-actions>
</mat-card>

<form [formGroup]="validateForm">

    <mat-card class="validate-card" id="validateform">
        <mat-card-content class="mt-5">
            <div class="user-container">
                <mat-icon class="user-icon">account_circle</mat-icon>
            </div>
            <div class="info_text">
                Verification
            </div>
           
            <div class="validate-form">
                

                <!-- <mat-form-field appearance="outline" class="w-100">
                    <mat-label class="field-content">Mobile Number</mat-label>
                    <input matInput placeholder="+91 7824359062" style="font-family: 'Montserrat', Helvetica, sans-serif;" name="mnum" formControlName="mnum" #mnum id="mnum" required>
                    <mat-error *ngIf="hasError('mnum', 'required')">
                        Mobile number is required
                    </mat-error>
                </mat-form-field> -->

                <mat-form-field appearance="outline" class="w-100">
                    <mat-label class="field-content">Email Address</mat-label>
                    <!-- <input matInput name="mail" style="font-family: 'Montserrat', Helvetica, sans-serif;" formControlName="mail" #mail id="mail" [value]="mail"> -->
                    <input matInput style="font-family: 'Montserrat', Helvetica, sans-serif;" [value]="mail" readonly disabled="disabled">
                    <mat-error *ngIf="hasError('mail', 'required')">
                        Email is required
                    </mat-error>
                </mat-form-field>
               

            </div>

        </mat-card-content>

        <div class="validate-btn-container">
            <button mat-button class="btn pl-5 pr-5 stepper-action-btn validate-btn text-uppercase" id="validate" [disabled]="!validateForm.valid" (click)="validate()">validate</button>
        </div>

    </mat-card>
</form>
<form [formGroup]="verificationform">

    <mat-card class="verification-card" style="display:none" id="verificationform">
        <mat-card-content class="mt-5">

            <div class="info_text">
                Create Account
            </div>
            

            <div class="verification-form">

                    <mat-error *ngIf="hasError1('mnumOTP', 'required')">

        <div class="verification-btn-container">

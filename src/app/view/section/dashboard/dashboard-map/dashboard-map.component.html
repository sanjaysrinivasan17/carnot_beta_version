<div class="row flex-container" style="padding-top:20px;height:auto">
    <div class="col-8">
        <table style="width:100%" class="bottom-container">
            <tr style="padding-top:20px;height:auto">
                <td style="width:100%">
                    <div id="mapdashboard" style="height: 510px;border-radius: 10px; margin-left: 20px;"></div>
                </td>
            </tr>
        </table>
    </div>
    <div class="col-4" style="width:20%">

        <div class="title" style="font-size: x-large;font-family: 'Montserrat', Helvetica, sans-serif;">
            Dashboard
        </div>
        <hr>
        <table *ngIf="tab_name == 'thermography'">
            <tr>
                <td>
                    <div class="stats-container"  *ngIf="plant_size_scanned">

                                <div class="col-6" style="padding-left: 30px;padding-top: 20px;">

                                        </h5>
                                    </div>
                                    <div class="rowcard align-items-center mb-2 d-flex">
                                        <div class="col-7">
                                            <h2 class="d-flex align-items-center mb-0" style="font-size: x-large;font-family: 'Montserrat', Helvetica, sans-serif;">
                                                {{plant_size_scanned}} MW
                                            </h2>
                                            <span style="font-size: 13px;font-family: 'Montserrat', Helvetica, sans-serif;">Inspected till date </span>

                                        </div>
                                    </div>

                                            [tooltip]="chartOptions5.tooltip" [xaxis]="chartOptions5.xaxis" [grid]="chartOptions5.grid" [colors]="chartOptions5.colors">
                                        </apx-chart> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="stats-container" *ngIf="total_power_loss">
                        <div class="card l-box" style="background-color: #f2f2f2 ;">
                            <div class="rowcard">
                                <div class="col-6" style="padding-left: 30px;padding-top: 20px;">
                                    <div class="mb-4">
                                        <h5 class="card-title mb-0" style="font-size: large;font-family: 'Montserrat', Helvetica, sans-serif;"><b>Net Power Loss</b></h5>
                                    </div>
                                    <div class="rowcard align-items-center mb-2 d-flex">
                                        <div class="col-12">
                                            <h2 class="d-flex align-items-center mb-0" style="font-size: x-large;font-family: 'Montserrat', Helvetica, sans-serif;">
                                                {{total_power_loss}} kW
                                            </h2>
                                            <span style="font-size: 13px;font-family: 'Montserrat', Helvetica, sans-serif;">Estimated Power Loss</span>
                                        </div>

                                    </div>

                                        <div class="progress-bar l-bg-cyan" role="progressbar" data-width="25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="width: 25%;">

            </tr>
            <tr>
                <td>
                    <div class="stats-container"  *ngIf="total_defects">
                        <div class="card l-box" style="background-color: #f2f2f2 ;">
                            <div class="rowcard">
                                <div class="col-6" style="padding-left: 30px;padding-top: 20px;">
                                    <div class="mb-4">
                                        <h5 class="card-title mb-0" style="font-size: large;font-family: 'Montserrat', Helvetica, sans-serif;"><b>No. of Issues</b></h5>
                                    </div>
                                    <div class="rowcard align-items-center mb-2 d-flex">
                                        <div class="col-8">
                                            <h2 class="d-flex align-items-center mb-0" style="font-size: x-large;font-family: 'Montserrat', Helvetica, sans-serif;">

                                            </h2>

                                        </apx-chart> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
<div class="container-fluid pt-4">
    <div class="card">

<!-- 
    Note: To add scroll in mat tab, you can uncomment the below line.
    <mat-tab-group (wheel)="scrollTabs($event)" animationDuration="0ms" (selectedTabChange)="switchHeaders($event)"> 
    comment the bellow line
-->

        <mat-tab-group animationDuration="0ms" (selectedTabChange)="switchHeaders($event)">
            <mat-tab label={{category}} *ngFor="let category of categorywise_project; let i=index"
                style="text-transform:capitalize;">


                <div *ngIf="category=='topography'">


                </div>
                <div *ngIf="category=='grading'">


                </div>
                <div *ngIf="category=='construction monitoring'">

                </div>
                <div *ngIf="category=='thermography'">

                    <div class="row" id="body-row" style="margin: 5px;" *ngIf="dashboard_total_key != ''">
                        <!-- Layout Starts -->
                        <div class="dashboard-container container-fluid">


                            <span class="sparkline_bar"><canvas width="112" height="50"
                                    style="display: inline-block; width: 112px; height: 50px; vertical-align: top;"></canvas></span>

                            <div class="row">
                                <div class="col-md-7"
                                    style="font-size: 25px; font-weight: 700; letter-spacing: 2px;font-family: 'Montserrat', Helvetica, sans-serif;">
                                    Total Thermal Anomaly Detected
                                    <hr>
                                    <div class="graph-card" *ngIf="chartOptions">
                                        <apx-chart [series]="chartOptions.series" [chart]="chartOptions.chart"
                                            [dataLabels]="chartOptions.dataLabels"
                                            [plotOptions]="chartOptions.plotOptions" [xaxis]="chartOptions.xaxis"
                                            [stroke]="chartOptions.stroke" [grid]="chartOptions.grid">
                                        </apx-chart>
                                    </div>
                                </div>
                                <div class="col-md-5"
                                    style="font-size: 25px; font-weight: 700; letter-spacing: 2px;font-family: 'Montserrat', Helvetica, sans-serif;">
                                    Defect Composition
                                    <hr>
                                    <div class="graph-card" style="height:407px" *ngIf="chartOptions1">
                                        <apx-chart [series]="chartOptions1.series" [chart]="chartOptions1.chart"
                                            [labels]="chartOptions1.labels" [responsive]="chartOptions1.responsive"
                                            [tooltip]="chartOptions1.tooltip" [dataLabels]="chartOptions1.dataLabels"
                                            [colors]="chartOptions1.colors"></apx-chart>
                                    </div>
                                </div>
                            </div>


                        </div>
                        <!-- Layout End -->
                    </div>
                    <div class="row" id="body-row" style="margin: 5px;" *ngIf="dashboard_total_key != ''">
                        <!-- Layout Starts -->
                        <div class="dashboard-container container-fluid">


                            <span class="sparkline_bar"><canvas width="112" height="50"
                                    style="display: inline-block; width: 112px; height: 50px; vertical-align: top;"></canvas></span>

                            <div class="row">
                                <div class="col-md-12"
                                    style="font-size: 25px; font-weight: 700; letter-spacing: 2px;font-family: 'Montserrat', Helvetica, sans-serif;">
                                    Total Anomaly Detected Project-wise
                                    <hr>
                                    <div class="graph-card" style="overflow:scroll;height:400px;" *ngIf="chartOptions3">
                                        <apx-chart [series]="chartOptions3.series" [chart]="chartOptions3.chart"
                                            [dataLabels]="chartOptions3.dataLabels"
                                            [plotOptions]="chartOptions3.plotOptions" [xaxis]="chartOptions3.xaxis"
                                            [stroke]="chartOptions3.stroke" [fill]="chartOptions3.fill"
                                            [grid]="chartOptions3.grid" [yaxis]="chartOptions3.yaxis"
                                            [title]="chartOptions3.title" [tooltip]="chartOptions3.tooltip"
                                            [legend]="chartOptions3.legend"></apx-chart>
                                    </div>
                                </div>



                            </div>


                        </div>
                        <!-- Layout End -->
                    </div>
                </div>
                <div *ngIf="category=='vegetation'">


                </div>
                <div *ngIf="category=='due deligence'">


                </div>
            </mat-tab>
        </mat-tab-group>
    </div>
</div>
